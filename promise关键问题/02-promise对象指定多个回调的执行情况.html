    /** 
     * 当一个promise对象同时指定多个状态时，
     * 当 promise的状态改变成对应的状态后 ，对应的回调 都会执行
     */

    let p = new Promise((resolve,reject)=>{
      // resolve('ok')
      reject('no')
    })

    p.then((value) => {
      console.log(value)
    }).catch((reason) => {
      console.log(reason)
    });

    p.then((value) => {
      console.log(value)
    }).catch((reason) => {
      alert(reason)
    });
  </script>
