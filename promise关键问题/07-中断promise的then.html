<body>
  <script>
    /* 
      中断promise链条 
        有且只有一条方式,在回调函数中返回一个pendding状态的promise对象
    */
    let p = new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('ok')
      },1000)
    })

    p.then(value=>{
      console.log(111)
      return new Promise(()=>{})
    }).then(value=>{
      console.log(222)
    }).then(value=>{
      console.log(333)
    }).catch(reason=>{
      console.warn(reason)
    })
  </script>
</body>
